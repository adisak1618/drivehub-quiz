schema:
  - ${GRAPHQL_SCHEMA_URL}:
      headers:
        x-hasura-custom: value
documents:
  - apps/admin/graphql/*.graphql
  - apps/web/graphql/*.graphql
  - apps/operation/graphql/*.graphql
overwrite: true
generates:
  apps/hasura/graphql/admin/__generated__/index.ts:
    documents:
      - apps/admin/graphql/*.graphql
    schema:
      - ${GRAPHQL_SCHEMA_URL}:
          headers:
            x-hasura-custom: value
    overwrite: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      namingConvention:
        typeNames: pascal-case#pascalCase
        transformUnderscore: true
      maybeValue: T | undefined | null
  apps/hasura/graphql/web/__generated__/index.ts:
    documents:
      - apps/web/graphql/*.graphql
    schema:
      - ${GRAPHQL_SCHEMA_URL}:
          headers:
            x-hasura-custom: value
    overwrite: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      namingConvention:
        typeNames: pascal-case#pascalCase
        transformUnderscore: true
      maybeValue: T | undefined | null
  apps/hasura/graphql/operation/__generated__/index.ts:
    documents:
      - apps/operation/graphql/*.graphql
    schema:
      - ${GRAPHQL_SCHEMA_URL}:
          headers:
            x-hasura-custom: value
    overwrite: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      namingConvention:
        typeNames: pascal-case#pascalCase
        transformUnderscore: true
      maybeValue: T | undefined | null
